description: >
  Accuknox SAST Scan
parameters:
  SOFT_FAIL:
    description: "Do not return an error code if there are failed checks"
    default: true
    type: boolean
  PIPELINE_ID:
    description: "Job ID"
    default: ""
    type: string
  JOB_URL:
    description: "The URL for the current job"
    default: ""
    type: string
steps:
  - run:
      name: Run AccuKnox ASPM Scanner
      environment:
        SOFT_FAIL: <<parameters.SOFT_FAIL>>
      command: |
        echo "Installing AccuKnox ASPM scanner..."
        pip install https://github.com/accuknox/aspm-scanner-cli/releases/download/v0.13.4/accuknox_aspm_scanner-0.13.4-py3-none-any.whl --break-system-packages

        if [ "$SOFT_FAIL" = "1" ]; then
          SOFT_FAIL_ARG="--softfail"
        fi

        export PIPELINE_ID="${PIPELINE_ID:-$CIRCLE_BUILD_NUM}"
        export JOB_URL="${JOB_URL:-$CIRCLE_BUILD_URL}"

        if [ -n "$CIRCLE_REPOSITORY_URL" ]; then
          REPOSITORY_URL_ARG="--repo-url $CIRCLE_REPOSITORY_URL"
        fi

        echo "Running SAST scan..."
        accuknox-aspm-scanner tool install --type sast
        accuknox-aspm-scanner scan $SOFT_FAIL_ARG sast --command "scan ." --pipeline-id "$PIPELINE_ID" --job-url "$JOB_URL" $REPOSITORY_URL_ARG --commit-ref $CIRCLE_BRANCH --commit-sha $CIRCLE_SHA1 --container-mode